<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GRPC - Shapes App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="./dist/main.js"></script>

  <style>
  .card {
    margin: 30px;
  }

  #streamContainer {
    text-align: center;
  }

</style>

</head>
<body>

<div class="container">
  <div class="card">
    <div class="card-header">1 - Prepare shapes</div>
    <div class="card-body">

      <form class="form-inline">
        <div class="form-group mx-sm-3 mb-2">
          <label for="inputNumberOfShapes" class="sr-only">Number of shapes</label>
          <input type="number" class="form-control" id="inputNumberOfShapes" placeholder="Number of shapes">
        </div>
        <button type="Send" id="send" class="btn btn-primary">Send</button>
      </form>

    </div>
  </div>

  <div class="card">

    <div class="card-header">2 - Stream shapes</div>
    <div class="card-body">
      <form class="form-inline">
        <div class="form-group mx-sm-3 mb-2">
          <label for="intervalMs" class="sr-only">Interval ms</label>
          <input type="number" class="form-control" id="intervalMs" placeholder="Interval ms">
        </div>
        <div class="form-group mx-sm-3 mb-2">
          <label for="numberOfShapes" class="sr-only">Number of shapes</label>
          <input type="number" class="form-control" id="numberOfShapes" placeholder="How many to fetch">
        </div>
        <button type="button" id="stream" class="btn btn-primary">Start</button>
      </form>

      <div id="streamContainer"></div>
    </div>

  </div>

  <div class="card">
    <div class="card-header">3 - Release shapes</div>
    <div class="card-body">
      <button type="Send" id="releaseShapes" class="btn btn-primary">End</button>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="msgModal" tabindex="-1" role="dialog" aria-labelledby="msgModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="msgModalLabel">Alert</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <span id="modalMsg"></span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</body>
</html>
