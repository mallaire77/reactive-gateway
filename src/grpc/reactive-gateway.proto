message RequestShapes {
  uint32 numberOfShapes = 1;
}

message AShapeToDraw {
  uint32 numberOfSides = 1;
  Color edgeColor = 2;
  Color fillColor = 3;
  uint32 opacity = 4;
}

message OnePiece {
  AShapeToDraw shape = 1;
  uint32 x_coordinate = 2;
  float rotation = 3;
  boolean animate = 4;
}

service Greeter {
  rpc requestShapesToDraw (RequestShapes) returns (stream OnePiece) {}
}
